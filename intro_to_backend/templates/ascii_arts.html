<!DOCTYPE html>

<html>
    <head>
        <title>ASCII</title>
    </head>

    <body>
        <h1>ASCII Art</h1>
        {% if error %}
            <h3>{{error}}</h3>
        {% endif %}
        <form method="POST">
            <label>
                <div>
                    <b>Title</b>
                </div>
                <input type="text" name="title" value="{{title}}">
            </label>
            <br>
            <br>
            <label>
                <div>
                    <b>Art</b>
                </div>
                <textarea name="art" rows="20" cols="100">{{art}}</textarea>
            </label>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    {% if titles %}
        <br>
        <br>
        <hr>
        <h2>Last posts</h2>
        {% for i in range(length) %}
            <br>
            <h3>Title: {{titles[i]}}</h3>
            <h5>Posted at: {{dts[i]}}</h5>
            <pre>{{arts[i]}}</pre>
        {% endfor %}
    {% endif %}
    </body>
</html>
