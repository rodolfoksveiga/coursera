<html>
    <body>
        <h1>{{restaurant.name}}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b style='color: #B22222'>{{message}}</b>
                    <br>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>
        <a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}"> Create new menu item</a>
        <br>
        {% for item in items %}
            <br>
            <h3>{{item.name}}</h3>
            {{item.description}}
            <br>
            <h4>U${{item.price}}</h4>
            <a href="{{url_for('editMenuItem', restaurant_id=restaurant.id,
                               menu_id=item.id)}}"> Edit</a>
            -
            <a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id,
                               menu_id=item.id)}}"> Delete</a>
            <br>
        {% endfor %}
    </body>
</html>
