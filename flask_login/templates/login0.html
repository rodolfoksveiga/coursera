<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b style='color: #B22222'>{{message}}</b>
                    <br>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>
        <form action="{{url_for('login')}}" method='POST'>
            Username <input type='text' name='username'>
            <br>
            <br>
            <input type='submit' value='Login'>
        </form>
    </body>
</html>
